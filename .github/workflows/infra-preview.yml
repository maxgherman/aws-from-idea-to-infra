name: PR Preview Infra

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  id-token: write   # for OIDC
  contents: read

jobs:
  deploy:
    if: ${{ vars.AWS_ROLE_ARN != '' && vars.AWS_REGION != '' }}
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: |
          npm ci
          npm i -g aws-cdk@2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: pr-${{ github.event.pull_request.number }}

      - name: Deploy preview stack (stack name not hardcoded)
        run: |
          cdk deploy \
            -c pr=${PR_NUMBER} \
            -c repo=${GITHUB_REPOSITORY} \
            -c sha=${GITHUB_SHA} \
            -c run=${GITHUB_RUN_ID} \
            --app "npx ts-node bin/preview.ts" \
            --require-approval never
